<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KI-Content-Veredler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">KI-Content-Veredler</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Video hochladen (MP4)</label>
            <input class="form-control" type="file" id="file" name="file" accept="video/mp4" required>
        </div>
        <button type="submit" class="btn btn-primary">Verarbeiten</button>
    </form>
</body>
</html>
